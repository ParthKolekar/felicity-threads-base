<table border=1>
	<thead><td>Submission ID</td><td>Question Title</td><td>Timestamp</td><td>Verdict</td></thead>
	{% for submission in user_submissions %}
		<tr>
		<td>{{submission.id}}</td><td>{{submission.submission_question.question_title}}</td><td>{{submission.submission_timestamp}}</td><td>{{submission.submission_state}}</td>
		</tr>
	{% endfor %}
</table>
