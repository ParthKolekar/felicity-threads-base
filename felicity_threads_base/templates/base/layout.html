<!DOCTYPE html>
<html>
<head>
    <title>{% block title_block %}{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://felicity.iiit.ac.in/css/normalize.css">
    <link rel="stylesheet" href="http://felicity.iiit.ac.in/css/base.css"/>
    <link rel="stylesheet" href="/contest/static/css/portals.css"/>
    <!@link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    {% block head_block %}{% endblock %}
    <script>window.jQuery || document.write('<script src="http://felicity.iiit.ac.in/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <meta name="description" content="Kings Of ML @ IIIT-H">
    <meta name="keywords" content="felicity , kings_of_ml , machine , learning , contest, WATASHI , WA , HAPPY">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
	<a href="http://felicity.iiit.ac.in/home" class="navbar-title">felicity<sup>15</sup></a>
            &gt;
            <a href="http://felicity.iiit.ac.in/threads/">Threads</a>
            <ul>
                <li>Hello, {{user_nick}}</li>
                <li>
                    <a href="/contest/accounts/logout">Logout</a>
                </li>
            </ul>
        </div>
        <div class="sub-navbar">
            <ul class="box">
                <li><a href="/contest/kings_of_ml" id="dashboard-link">Dashboard</a></li>
                <li><a href="/contest/kings_of_ml/problems" id="problems-link">Problems</a></li>
                <li><a href="/contest/kings_of_ml/scoreboard" id="scoreboard-link">Scoreboard</a></li>
            </ul>
        </div>
        <div class="container">
            <h1>
                Kings Of ML {% block pagesubtitle %}{% endblock %}
            </h1>
            <p class="page-sub-title">
                Do not regret, just regress
            </p>
            {% block main_block %}
            {% endblock %}
        </div>
    </div>

    <script>
    $(function(){
        $('.wrapper').css('min-width', ($('.sub-navbar .box').outerWidth()+10)+'px');
        var title = $('title').text().toLowerCase();
        if (title.indexOf('dashboard') !== -1) {
            $('#dashboard-link').addClass('active');
        }
        else if (title.indexOf('problem') !== -1) {
            $('#problems-link').addClass('active');
        }
        else if (title.indexOf('score') !== -1) {
            $('#scoreboard-link').addClass('active');
        }
    });
    </script>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-57607777-1', 'auto');
  ga('send', 'pageview');
    </script>
    <div class="footer">
        <p>&copy; Felicity 2014-2015</p>
    </div>
</body>
</html>
